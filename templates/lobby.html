<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lobby</title>
</head>
<body>
    <p id="this_user">Welcome: {{ user }}</p>
    <p>Lobby id: {{ id }}</p>
    <a href="/">Home</a>

    <div id="chat"></div>

    <form id="new_message" method="POST" action="">
        <input type="text" name="message" id="message">
        <input type="submit" value="Send">
    </form>




</body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js" integrity="sha512-aMGMvNYu8Ue4G+fHa359jcPb1u+ytAF+P2SCb+PxrjCdO3n3ZTxJ30zuH39rimUggmTwmh2u7wvQsDTHESnmfQ==" crossorigin="anonymous"></script>
    <script type="text/javascript" charset="utf-8">
        $(document).ready(function() {
            let socket = io('ws://' + window.location.host);

            socket.on('connect', function() {
                socket.emit("join", { "username": "{{ user }}", "room": "{{ id }}" });
            });
            window.onbeforeunload = function () {
            socket.emit('player_leave', {"username": "{{ user }}", "room": "{{ id }}" });
            };
            socket.on('message', function(msg){
                let chat = $('#chat');
                chat.append('<p>' + msg + '</p>');
            });
            socket.on('close', function(){
                window.location.href = "/";
            });
            $('form#new_message').submit(function(event){
                socket.emit("message", {"msg": $('#message').val(), "room": "{{ id }}", "username": "{{ user }}"});
                return false;
            });
        });
    </script>
</html>
